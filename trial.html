<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapsible Sidebar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Set a background color for the sidebar */
    .sidebar {
      background-color: #343a40;
      color: #fff;
    }

    /* Style the links inside the sidebar */
    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    /* Style the sidebar header */
    .sidebar .header {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem;
    }

    /* Style the sidebar links */
    .sidebar .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Style the sidebar links */
    .sidebar .links li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #fff;
    }

    /* Add a hover effect to the sidebar links */
    .sidebar .links li:hover {
      background-color: #4e555b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button data-toggle="collapse" data-target="#side">
      <span><i class="fa fa-address-card" aria-hidden="true"></i></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar collapse show " id="side">
    <div class="header">Sidebar Header</div>
    <ul class="links">
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
      <li><a href="#">Link 5</a></li>
    </ul>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
